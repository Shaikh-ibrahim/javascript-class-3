<!-- Write a JavaScript program to print all the numbers divisble by 3 present in an array -->
<html>
    <body>
        Hello My Name Is Shaikh Ibrahim !
        <p id="p"></p>
        <button type="button" onclick="func()">Click Me</button>
    </body>
    <script>
        function func(){
            arr = [20,40,10,90]
            for(let i = 0;i<arr.length;i++){
                if(arr[i]%3==0){
                    console.log(arr[i])
                }
            }
        }
    </script>
</html>
